<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="너를 위한 한마디"/>
    <meta property="og:description" content="한마디 남기기"/>
    <meta property="og:image"
          content="https://images.unsplash.com/photo-1421986527537-888d998adb74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Njh8fGhhcHB5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>카타르 월드컵 응원!</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/united/bootstrap.css" rel="stylesheet">
    <link href="../static/css/register.css" rel="stylesheet" />
    <script src="../static/js/register.js"></script>


</head>

<body>
<div class="mytitle">
    <h1>Login to the world cup! ⚽</h1>
</div>
<div class="loginbox">
    <div class="inputbox">
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input id="userid" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input id="userpw" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">Nickname</label>
            <input id="usernick" type="text" class="form-control" placeholder="Nickname" id="inputDefault">
        </div>
    </div>
    <div class="mybtn">
        <button onclick="register()" type="button" class="btn btn-dark" style="width: 460px;">회원가입</button>
        <button onclick="location.href='/login'" type="button" class="btn btn-secondary" style="width: 460px;">로그인하러 가기</button>
    </div>
</div>
</body>

</html>
